<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trip</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <link rel="stylesheet" href="css/style.css">


    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <style>
        body{
            background-image: url(images/bg02.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            height: 89px;
            top:0%;
            }
        
        
        .wrap{position: relative;z-index: 1;
            ;}
        .wrap form{display: flex;}
        .wrap label{
            display: block;width: 60px;height: 20px;
            background-image: url(images/searchtext.jpg);
            text-indent: -9999px;
            position: absolute;
            align-self: center;
            left: 15px;
                   
        ;}
        .wrap .inp-search{
            width: 400px;height: 50px;
            border-radius:25px;
            text-indent:90px;
            border: 3px solid #aaa;
            font-size: 16px;              
            
        }
        .wrap .inp-search:focus{outline: 0 none;}
        .wrap .btn-search{width: 40px;height: 40px;
            position: absolute;
            align-self: center;
            right: 15px;
            border: 0 none;
            background-image: url(images/search.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-color: #fff;
            text-indent: -9999px;
            cursor: pointer;}
        .top{background-image: url(images/topbg.png);
                    background-color: #ffffff;
                    background-position: center;
                    background-repeat: no-repeat;
                    position: absolute;
                    width: 100%;}
        .container{width: 980px;height: 89px;
                            background-color: blue;
                            margin: 0 auto;display: flex;align-items: center;justify-content: space-between}
        .container li{float: left;text-align: center;margin-left:6px}
        .container .nav h2{}

    </style>
</head>
<body>
    
        <div class="top">
            <div class="container">
                <a href="#"><img src="images/logo.jpg" alt=""></a>
                <div class="nav">                    
                    <h2>+82 02 12345678</h2> 
                    <div>
                        <ul class="clearfix">
                            <li><a href="#"><img src="images/icon1.png" alt=""></a></li>
                            <li><a href="#"><img src="images/icon2.png" alt=""></a></li>
                            <li><a href="#"><img src="images/icon3.png" alt=""></a></li>
                            <li><a href="#"><img src="images/icon4.png" alt=""></a></li>
                        </ul>
                  </div>
                </div>
            </div>
        </div>
   
        <div class="wrap">
            <form action="#">
                <label for="search">search</label>
                <input type="text" id="search" name="search" placeholder="검색어를 입력하세요" class="inp-search">
                <input type="submit" class="btn-search" value="button">

            </form>
            
        </div>
       
</body>
</html>
